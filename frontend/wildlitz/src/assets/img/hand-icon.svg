<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCC80" />
      <stop offset="100%" stop-color="#FFB74D" />
    </linearGradient>
    <filter id="handShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur" />
      <feFlood flood-color="rgba(0,0,0,0.3)" result="coloredBlur" />
      <feComposite in="coloredBlur" in2="offsetBlur" operator="in" result="coloredBlurOffset" />
      <feMerge>
        <feMergeNode in="coloredBlurOffset" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hand shape -->
  <g filter="url(#handShadow)">
    <!-- Palm -->
    <path d="M30,50 
             C30,30 35,20 50,20
             C65,20 70,30 70,50
             C70,60 65,75 60,85
             C55,95 45,95 40,85
             C35,75 30,60 30,50 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Thumb -->
    <path d="M30,50 
             C30,50 20,45 20,35
             C20,25 25,20 30,20
             C35,20 40,25 40,30
             C40,35 35,40 30,50 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Fingers -->
    <!-- Index finger -->
    <path d="M50,20 
             C50,20 45,10 50,5
             C55,0 60,0 65,5
             C70,10 65,20 50,20 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Middle finger -->
    <path d="M55,19 
             C55,19 60,5 65,3
             C70,1 75,3 77,8
             C79,13 70,19 55,19 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Ring finger -->
    <path d="M60,20 
             C60,20 70,8 75,10
             C80,12 82,17 80,22
             C78,27 70,25 60,20 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Pinky finger -->
    <path d="M65,22 
             C65,22 75,15 78,18
             C81,21 82,25 80,30
             C78,35 72,32 65,22 Z" 
          fill="url(#handGradient)" 
          stroke="#F57C00" 
          stroke-width="1.5" />
    
    <!-- Details and lines -->
    <path d="M40,35 C45,40 55,40 60,35" 
          fill="none" 
          stroke="#F57C00" 
          stroke-width="1" 
          stroke-linecap="round" />
    
    <path d="M35,60 C40,65 50,65 55,60" 
          fill="none" 
          stroke="#F57C00" 
          stroke-width="1" 
          stroke-linecap="round" />
    
    <!-- Knuckle details -->
    <circle cx="50" cy="20" r="1.5" fill="#F57C00" />
    <circle cx="58" cy="19" r="1.5" fill="#F57C00" />
    <circle cx="65" cy="22" r="1.5" fill="#F57C00" />
    <circle cx="30" cy="30" r="1.5" fill="#F57C00" />
  </g>
</svg>
